
{

// DHCPv4 configuration starts here. This section will be read by DHCPv4 server and will be ignored by other components.
"Dhcp4": {
    // Add names of your network interfaces to listen on.
    "interfaces-config": {
        "interfaces": ["ens32"]

        // "dhcp-socket-type": "udp"
    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea4-ctrl-socket"
    },

    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/lib/kea/kea-leases4.csv",
        "lfc-interval": 120
    },

    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 0,
        "hold-reclaimed-time": 0,
        "max-reclaim-leases": 0,
        "max-reclaim-time": 0,
        "unwarned-reclaim-cycles": 0
    },

    "renew-timer": 150,
    "rebind-timer": 600,
    "valid-lifetime": 300,

    "option-data": [
        {
            "name": "domain-name-servers",
            "data": "172.16.3.100, 172.16.3.101"
        },

        {
            "name": "domain-search",
            "data": "csc842.dsu.local"
        }

    ],

    "hooks-libraries": [
        {
            "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
        }
    ],

    "subnet4": [
        {
            "subnet": "192.168.2.0/24",
            "pools": [ { "pool": "192.168.2.2 - 192.168.2.10" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "192.168.2.1"
                }
            ],

            "reservations": [
                {
                    "hw-address": "00:50:56:01:65:6f",
                    "ip-address": "192.168.2.1"
                },
                {
                    "hw-address": "00:50:56:01:7a:cd",
                    "ip-address": "192.168.2.2"
                },
                {
                    "hw-address": "00:50:56:01:7a:ce",
                    "ip-address": "192.168.2.3"
                },
                {
                    "hw-address": "00:50:56:01:58:78",
                    "ip-address": "192.168.2.4"
                }
                // You can add more reservations here.
            ]
            // You can add more subnets there.
        }
    ],

    "loggers": [
    {
        "name": "kea-dhcp4",
        "output_options": [
            {
                "output": "/var/log/kea-dhcp4.log"
            }
        ],

        "severity": "DEBUG",
        "debuglevel": 99
    }
  ]
}
}
